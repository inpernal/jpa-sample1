spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test?useSSL=false&allowPublicKeyRetrieval=true
    username: testdb
    password: pass

  jpa:
    hibernate:
      # 테이블 생성 옵션
      ddl-auto: create
    properties:
      hibernate:
        # hibernate 쿼리 포맷 pretty
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    # 쿼리 파라미터 로깅
    org.hibernate.type: trace